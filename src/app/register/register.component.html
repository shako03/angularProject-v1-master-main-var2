




<form #userForm="ngForm" (ngSubmit)="register(userForm)" class="register-form">
  <h2 class="form-title">Create Your Account</h2>
  <input name="email" type="email" [(ngModel)]="email" placeholder="Email" class="register-input" />
  <input name="password" type="password" [(ngModel)]="password" placeholder="Password" class="register-input" />
  <button type="submit" class="register-button">Register</button>
</form>
